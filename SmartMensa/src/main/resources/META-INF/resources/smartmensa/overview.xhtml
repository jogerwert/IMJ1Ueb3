<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:body>
	<ui:composition template="template.xhtml">
	
	<ui:define name="pageTitle">
		<h1>#{labels.labelOverview}</h1>
	</ui:define>
	
	<ui:define name="body">
		<h:form>			
			<p><h:commandLink action="manageDishes" 
							value="#{labels.manageDishes}" 
							immediate="true" rendered="#{linkView.isAdmin}" /></p>

			<p><h:commandLink action="manageUsers" 
							value="#{labels.toManageUsers}" 
							immediate="true" rendered="#{linkView.isAdmin}"/></p>
			
			<p><h:commandLink action="editProfile" 
							value="#{labels.editProfile}" 
							immediate="true">
				<f:param name="selectedUserName" value="#{linkView.selectedUserName}"/>
			   </h:commandLink>			
			</p>
							
			<p><h:commandLink action="manageOrders" 
							value="#{labels.viewOrders}" 
							immediate="true"/></p>
							
			<p><h:commandLink action="#{linkView.logout}" 
							value="#{labels.labelLogout}" 
							immediate="true"/></p>
		</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
