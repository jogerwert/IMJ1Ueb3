<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:body>
	<ui:composition template="template.xhtml">
	
	<ui:define name="pageTitle">
		<h1>#{labels.labelLogin}</h1>
	</ui:define>
	
	<ui:define name="body">
		<h:form>			
			<f:event listener="#{loginView.initialize}" 
				 type="preRenderView" />
			<h:panelGrid columns="2">
					<h:outputText value="#{labels.labelUsername}" /> 
					<h:inputText value="#{loginView.username}" validator="#{loginView.validateUsername}">
						<f:event type="javax.faces.event.PostValidateEvent"
						 	listener="#{loginView.postValidateUsername}" />
					</h:inputText>
					<h:outputText value="#{labels.labelPassword}" /> 
					<h:inputText value="#{loginView.password}" validator="#{loginView.validatePassword}"/>
			</h:panelGrid>
			<h:messages/>

			<h:commandButton value="#{labels.buttonLogin}" action="#{loginView.login}">
				<f:param name="selectedUserName" value="#{loginView.selectedUserName}"/>
			</h:commandButton>
		</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
