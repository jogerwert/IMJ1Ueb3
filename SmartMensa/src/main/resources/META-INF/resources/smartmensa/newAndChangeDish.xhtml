<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>SmartMensa - #{labels.labelNewAndChangeDish}</title>
</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="pageTitle">
			<h1>
				<h:outputFormat value="#{labels.labelNewAndChangeDish}"/>
			</h1> 
		</ui:define>
		
		<ui:define name="body">
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel value="#{labels.labelName}" />
				<h:inputText value="#{newAndChangeDishView.dishName}" 
							 validator="#{newAndChangeDishView.validateDishName}" 
							 id="txtDishName"/>
				<h:message for="txtDishName" errorStyle="color:red;"/>
				
				<h:outputLabel value="#{labels.labelPrice}" />
				<h:inputText value="#{newAndChangeDishView.dishPrice}" 
							 validator="#{newAndChangeDishView.validateDishPrice}"
							 id="txtDishPrice"/>
				<h:message for="txtDishPrice" errorStyle="color:red;"/>
				
				<h:outputLabel value="#{labels.labelCategory}" />
				<h:selectOneListbox value="#{newAndChangeDishView.dishCategory}" 
									validator="#{newAndChangeDishView.validateDishCategory}"
									id="listboxDishCategory">
					<f:selectItem itemLabel="#{labels.labelSoup}" itemValue="Suppe"/>
					<f:selectItem itemLabel="#{labels.labelDessert}" itemValue="Nachtisch"/>
					<f:selectItem itemLabel="#{labels.labelFruit}" itemValue="Obst"/>
					<f:selectItem itemLabel="#{labels.labelSalad}" itemValue="Salat"/>
					<f:selectItem itemLabel="#{labels.labelMainDish}" itemValue="Hauptgericht"/>
				</h:selectOneListbox>
				<h:message for="listboxDishCategory" errorStyle="color:red;"/>
			</h:panelGrid>
			<h:commandButton value="#{labels.buttonSave}"
							 actionListener="#{newAndChangeDishView.createAndChangeDish}"
							 action="manageDishes" />
			<h:commandButton value="#{labels.buttonCancel}"
							 immediate="true"
							 action="manageDishes" />
		</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
