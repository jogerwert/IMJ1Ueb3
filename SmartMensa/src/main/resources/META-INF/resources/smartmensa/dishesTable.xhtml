<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      

<h:head>
	<title>SmartMensa - #{labels.labelManageDishes}</title>
</h:head>

<h:body>
	<f:view>
		<ui:component>
			<h:dataTable var="dish"
						 value="#{manageDishes.dishesList}"
						 id=tblDishes>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{labels.labelNumber}" />
					</f:facet>
					<h:outputText value="#{dish.dishId}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{labels.labelName}" />
					</f:facet>
					<h:outputText value="#{dish.dishName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{labels.labelPrice}" />
					</f:facet>
					<h:outputText value="#{dish.price}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{labels.labelCategory" />
					</f:facet>
				</h:column>
				<h:column>
					<h:commandButton value="#{labels.buttonChangeDish}" action="newAndChangeDish">
						<f:param name="dishId" value="#{dish.dishId}" />
					</h:commandButton>
					<h:commandButton value="#{labels.buttonRemoveDish}" actionListener="#{manageDishes.removeDish}" />
				</h:column>
			</h:dataTable>
		</ui:component>
	</f:view>
</h:body>
</html>
