<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:body>
	<ui:composition template="template.xhtml">
	
	<ui:define name="pageTitle">
		<h1>#{labels.labelChangePassword}</h1>
	</ui:define>
	
	<ui:define name="body">
		<h:form>			

			<h:outputText value="#{labels.labelPassword}" /> 
			<h:inputText value="#{changePasswordView.password}" id="txtPassword"
						 	 validatorMessage="#{msg.passwordLengthError}"
							 requiredMessage="#{msg.passwordRequired}" 
						 	 required="true">
						<f:validateLength minimum="3" />
			</h:inputText>
			<h:messages/>
			<h:commandButton value="#{labels.buttonSave}" action="#{changePasswordView.saveAndGoToOverview}">
			</h:commandButton>
			
		</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
